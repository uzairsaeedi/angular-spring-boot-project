<h2>Edit Product</h2>
<form (ngSubmit)="updateProduct()" #productForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="product.name"
      name="name"
      class="form-control"
      required
      #name="ngModel"
    >
    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
      Name is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Update</button>
</form>
